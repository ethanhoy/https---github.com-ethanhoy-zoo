        border: 1px solid #000; /* Black outline */
        padding: 15px;          /* Padding for better spacing */

        background-color: #f8f9fa; /* Light gray background color */
        }

      <div class="container">
        <div class="row">
          <div class="column col-12 col-sm-12 d-none d-md-block text-center">
            <h1>Zoo Map</h1>
            <img src="map.jpg" alt="">
            <button class="btn"><i class="fa fa-download"></i> Download</button>
          </div>

          <div class="column col-12 col-sm-12 d-none d-md-block text-center">
            <h1>Contact Us Here</h1>
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Contact Form
            </button>
          </div>
        </div>
      </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Contact Form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <section class="bg-light py-3 py-md-5">
                  <div class="container">
                    <div class="row justify-content-md-center">
                    </div>
                  </div>
                  <div class="container">
                    <div class="row justify-content-lg-center">
                      <div class="col-12 col-lg-9">
                        <div class="bg-white border rounded shadow-sm overflow-hidden">
                          <form action="#!">
                            <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                              <div class="col-12">
                                <label for="fullname" class="form-label">Full Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="fullname" name="fullname" value="" required>
                              </div>
                              <div class="col-12 col-md-6">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <div class="input-group">
                                  <input type="email" class="form-control" id="email" name="email" value="" required>
                                </div>
                              </div>
                              <div class="col-12 col-md-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <div class="input-group">
                                  <input type="tel" class="form-control" id="phone" name="phone" value="">
                                </div>
                              </div>
                              <div class="col-12">
                                <label for="message" class="form-label">Topic <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="topic" name="topic" required></textarea>
                              </div>
                              <div class="col-12">
                                <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                              </div>
                              <div class="col-12">
                                <div class="d-grid">
                                  <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

      



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
